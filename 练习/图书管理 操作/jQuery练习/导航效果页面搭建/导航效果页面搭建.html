<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 400px;
            height: 300px;
            border: 1px solid #cccccc;
            margin: 50px;
            padding-top: 100px;
        }
        li{
            width: 100px;
            height: 100px;
            float: left;
            text-align: center;
            overflow: hidden;
        }
        span{
            width: 24px;
            height: 24px;
            display: inline-block;
            position: relative;
        }

    </style>
</head>
<body>
<div class="box">
    <ul>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>淘宝</p></li>
        <li><span></span><p>新浪</p></li>
        <li><span></span><p>网易</p></li>
        <li><span></span><p>搜狐</p></li>
        <li><span></span><p>腾讯</p></li>
        <li><span></span><p>优酷</p></li>
        <li><span></span><p>京东</p></li>
    </ul>
</div>
<script>
    $(function () {
//先处理logo
        $('li').each(function (index,dom) {
            //this-->dom 当前的li标签
            var url='url("images/bg.png")0-'+(index*24)+'px no-repeat';
            $(this).find('span').css({
                'background':url
            })
        })
        //处理动画效果
        //监听鼠标的移入事件
        $('li').mouseenter(function () {

            $(this).find('span').animate({
                top:-50
            },function () {
                //动画执行完毕，要设置logo从低下钻出
                $(this).css({
                    top:30,
                    opacity:0
                }).animate({
                    top:0,
                    opacity:1
                })
            })
        })
    })
</script>
</body>
</html>
