<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <style>
*{
    margin: 0;
    padding: 0;
    list-style: none;
}
        .box{
            width: 400px;
            height: 300px;
            border: 1px solid #000000;
            margin: 50px;

        }
        ul{
            margin-top: 30px;
            overflow: hidden;

        }
        li{
            width:100px;
            float: left;
            height:40px;
            text-align: center;
        }
        p{
            border: 1px solid #000000;
            width: 80%;
            height: 25px;
            margin: 10px;
            text-align: center;
            line-height: 25px;

        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>佳能</li>
        <li>索尼</li>
        <li>三星</li>
        <li>尼康</li>
        <li>松下</li>
        <li>卡西欧</li>
        <li>富士</li>
        <li>可达</li>
        <li>宾得</li>
        <li>理光</li>
        <li>奥林巴斯</li>
        <li>明基</li>
        <li>显示其他品牌 </li>

    </ul>
    <p>显示所有的品牌</p>
</div>
<script>
    $(function () {
   //当页面加载完毕后，中间两行品牌隐藏
        var jQ=$('li:gt(3):not(:last)');

        jQ.hide();
        //监听P标签的点击事件==》展开中间两行
        $('p').click(function () {
            jQ.slideToggle(2000);
            if($('p').text()=='显示所有品牌'){
                $('p').text('隐藏');

            }else
                {
                $('p').text('显示所有品牌')
            }
        })

    })
</script>
</body>
</html>
