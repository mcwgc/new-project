<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><script src="../js/jquery-3.2.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 100%;
            height: 365px;
            overflow: hidden;
            /*position: relative;*/
        }
        ul{
            width: 500%;
            height: 365px;
            position: absolute;
        }
        ul>li{
            width: 20%;
            height: 365px;
            float: left;


        }
        img {
            width: 100%;
            height: 365px;
        }
        .box{
            position: relative;

        }
        p{
            position: absolute;
            height: 100px;
            font-size:100px;
            width: 80%;
            margin-top:200px;
            left: 50%;
            margin-left: -40%;
            color: #ffffff;
            z-index: 2;
        }
        span:nth-child(2){
            float: right;
        }
    </style>
</head>
<body>
<div class="box">
    <p><span><</span><span>></span></p>
    <ul>
        <li><img src="images/01.png" alt=""></li>
        <li><img src="images/02.png" alt=""></li>
        <li><img src="images/03.png" alt=""></li>
        <li><img src="images/04.png" alt=""></li>
        <li><img src="images/01.png" alt=""></li>
    </ul>
</div>
<script>

    $(function () {
        // 自动播放
        var count=$('li').length;
        var index=0;
        var timer=setInterval(function () {
           index++;
           if(index>4){
               $('ul').css('left',0);
               index=1;
           }
           $('ul').animate({
               'left':-(index*100)+'%'
           })
       },50000);
        //下一张
        $('span:last').click(function () {
            index++;
            if(index>(count-1)){
                $('ul').css('left',0);
                index=1;
            }
            $('ul').stop().animate({
                'left':-(index*100)+'%'
            })

        })
        //上一张
        $('span:first').click(function () {
            index--;
            if (index<0){
                $('ul').css('left','-400%');
                index=count-2;

            }
            $('ul').stop().animate({
                'left':-(index*100)+'%'
            })
        })
        //定时器处理
        $('.box').hover(function () {
            setInterval(timer)
        },function () {

        })
    })
</script>
</body>
</html>
