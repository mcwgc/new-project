<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background:black;
        }
        .box{
            width: 600px;
            height: 200px;
            margin: 50px auto;
            border: solid 1px #cccccc;
            overflow: hidden;
        }
        ul{
            width: 9999px;
            height: 200px;
            position: relative;
        }
        li{
            float: left;
                 }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li><img src="fengtu/01.jpg" alt=""></li>
        <li><img src="fengtu/02.jpg" alt=""></li>
        <li><img src="fengtu/03.jpg" alt=""></li>
        <li><img src="fengtu/04.jpg" alt=""></li>
        <li><img src="fengtu/01.jpg" alt=""></li>
        <li><img src="fengtu/02.jpg" alt=""></li>
    </ul>
</div>
<script>
  $(function () {
      //(1) 页面加载完毕之后会自动滚动
      var left=0;
      var timer;
      autoPlay();

      //(2) 鼠标移入的时候播放停止，移出的时候恢复
      $('li').hover(function () {
          //停止定时器
          clearInterval(timer);
          //设置当前标签高亮效果
          $(this).fadeTo(30,1).siblings().fadeTo(30,0.2);

      },function () {
          autoPlay();
          //鼠标移出的时候要恢复高亮效果
          $('li').fadeTo(30,1)
      })
      //(3) 鼠标移入指定图片的时候有高亮效果
      function autoPlay() {

          timer=setInterval(function () {
              left+=3;
              if(left>=1200){
                 left=0;
                 $('ul').css('left',left)
              }
              $('ul').css('left',-left);
          },30);
      }
  })
</script>
</body>
</html>
