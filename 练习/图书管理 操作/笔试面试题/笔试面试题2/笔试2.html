<script>
        var name = 'World!';

        (function () {
                var name;
            if (typeof name === 'undefined') {
                 name = "张三";
                console.log('hi ' + name);//hi 张三 函数作用域找name的属性，没有就是undefined
            } else {
                console.log("hello"  + name);
            }
        })();
</script>

<script>
        (function(){
            var x = y = 1;
           var x = 1;
           y =1;
        })();

        console.log(y);//1
        console.log(x);//报错





        (function(){

            var x = 1;
            var y = 1;
        })();

        console.log(y);//报错
        console.log(x);//报错
</script>
<script>
        var a = {}, b = Object.prototype;
        console.log([a.prototype === b, Object.getPrototypeOf(a) === b]);//false 和true
                   //a不是构造函数，没有原型对象      获取对象的原型对象
        console.log(a.prototype);//undefined
</script>
<script>
    function f() {}
    var a = f.prototype;
    var b = Object.getPrototypeOf(f);
    console.log(a === b);//false


    console.log((b == f));//false  {}{}虽然同样是空函数但是地址不同所以不相等
</script>
<script>
        function foo() { }
        var oldName = foo.name;
        foo.name = "bar";

        console.log(oldName);//foo
        console.log(foo.name);//foo

        console.log(oldName === foo.name);//true
        console.log([oldName, foo.name]);//foo，foo
</script>
<script>

    function f() {}
    var parent = Object.getPrototypeOf(f);

    console.log(f.name);//f
    console.log(parent.name);//空
</script>
