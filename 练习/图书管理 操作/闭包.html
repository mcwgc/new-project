    //闭包的获取和设置数据
    function demo() {
        var age = 10;
        var num = 20;
        return {
            getAge: function () {
                return age;
            },

            setAge: function (newAge) {
                if (newAge == undefined) return;
                age = newAge;
            }
        }
    }
