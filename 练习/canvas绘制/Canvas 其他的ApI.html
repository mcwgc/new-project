<body>
<canvas id="canvas" height="500" width="900" style="border: 1px solid #000;"></canvas>
<script>
    //1.获取标签和上下文
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext('2d');

//    var image=new Image();
//    image.src="p_1.jpg";
//    image.onload=function () {
//        //创建对象
//        var mc =ctx.createPattern(image,"repeat");
//        ctx.fillStyle=mc
//        ctx.fillRect(50,50,300,160)
//    }
    ctx.beginPath()
    var grd = ctx.createLinearGradient(200,200,400,300);
    grd.addColorStop(0,'red');
    grd.addColorStop(0.2,'blue');
    grd.addColorStop(0.4,'pink');
    grd.addColorStop(0.7,'yellow');
    grd.addColorStop(1,'purple');
    ctx.fillStyle=grd;
    ctx.fillRect(200,200,250,250)

    ctx.beginPath()
    var rlg = ctx.createRadialGradient(200,200,100,200,200,0);
    rlg.addColorStop(0,'red');
    rlg.addColorStop(0.2,'blue');
    rlg.addColorStop(0.4,'pink');
    rlg.addColorStop(0.7,'yellow');
    rlg.addColorStop(1,'purple');

    ctx.arc(200,200,100,0,2*Math.PI);
    ctx.fillStyle=rlg;
    ctx.fill()
</script>
