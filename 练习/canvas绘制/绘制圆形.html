<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas{
            background-color: red;
        }
    </style>
</head>
<body>

<canvas id="canvas" height="500" width="900" style="border: 1px solid #000;">

</canvas>
<script>
    //1.获取标签和上下文
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext('2d');

    ctx.arc(canvas.width*0.5,canvas.height*0.5,100,0,2*Math.PI);
    ctx.fillStyle="yellow";
    ctx.fill();
    ctx.beginPath()
</script>
</body>
</html>
