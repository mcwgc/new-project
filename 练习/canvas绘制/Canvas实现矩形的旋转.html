<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="600" width="900" style="border: 1px solid #000;"></canvas>
<script>
    //1.获取标签和上下文
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext('2d');
    //1.旋转
    ctx.translate(400, 250);  //平移到正方形中心
    var deg = 360;
    setInterval(function () {
        rotate(deg * 180 / Math.PI);
        deg/4;
    }, 100);

    var rotate = function (deg) {
        ctx.rotate(-deg);
        ctx.fillRect(-50, -50, 100, 100);
        ctx.clearRect(-50, -50, 100, 100);
        ctx.beginPath();
        ctx.moveTo(-100, -100);
        ctx.lineTo(100, 100);
        ctx.moveTo(-100, 100);
        ctx.lineTo(100, -100);
        ctx.closePath();
        ctx.strokeStyle = "#00ff00";
        ctx.stroke();
    }

</script>
</body>
</html>
