<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="500" width="900" style="border: 1px solid #000;"></canvas>
<script>
    //1.获取标签和上下文
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext('2d');
    //常量
    var marginXY=10;
    var row=canvas.height/marginXY;
    var col=canvas.width/marginXY;
    //绘制水平的直线
    for(var i=1;i<row;i++){
        ctx.moveTo(0,i*marginXY);
        ctx.lineTo(canvas.width,i*marginXY)
    }
    //绘制垂直的直线
    for(var i=1;i<col;i++){
        ctx.moveTo(i*marginXY,0);
        ctx.lineTo(i*marginXY,canvas.height)
    }
    ctx.strokeStyle='red';
    ctx.lineWidth=0.5;
    ctx.stroke();
    ctx.beginPath()
    //绘制坐标系
    var x0=100;
    var y0=400;
    var maxW=600;
    var maxH=350;
    //绘制X坐标轴
    ctx.moveTo(x0,y0);
    ctx.lineTo(maxW+x0,y0);
    ctx.lineTo(maxW+x0-marginXY,y0-marginXY);
    ctx.moveTo(maxW+x0-marginXY,y0+marginXY);
    ctx.lineTo(maxW+x0,y0);
    //绘制Y坐标轴
    ctx.moveTo(x0,y0);
     ctx.lineTo(x0,y0-maxH);
     ctx.lineTo(x0-marginXY,y0-maxH+marginXY);
     ctx.moveTo(x0,y0-maxH);
     ctx.lineTo(x0+marginXY,y0-maxH+marginXY)
    ctx.strokeStyle='blue';
    ctx.stroke()
    //绘制折线
    //1.数据
    var dataArr=[50,30,50,40,60,50,70];
    //绘制比例
    var w=maxW/dataArr.length;
    var h=maxH/100;
    //获取所有点的 坐标
    var Arr=[];
    for (var i=0;i<dataArr.length;i++){
        Arr.push({
            x:x0+(i+1)*w,
            y:y0-dataArr[i]*h
        });
    }
    //绘制
    ctx.beginPath();
    ctx.moveTo(x0,y0);
    for (var i=0;i<Arr.length;i++){
        ctx.lineTo(Arr[i].x,Arr[i].y)
    }
    ctx.strokeStyle="green"
    ctx.stroke();

</script>
</body>
</html>
